<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackNRoll</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--NAVIGATION-->
  <header class="navigation">
      <div class="container">
          <div class="menu-section">
            <div class="menu-toggle">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
          </div>
          <div class="container-usuario">
            <a><img src="./img/icones/UserButton.png" alt="" class="imagem-usuario" /></a>    
            <a href=""><img src="./img/icones/LittleCarButton.png" alt="" class="imagem-carrinho"/></a>
          </div>              
      <div class="container-logo">
        <a href=""><img src="./img/icones/Backroll500.png" alt="" class="imagem-logo" /></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Loja Virtual</a>
          </li>
          <li>
            <a href="#">Encomendas</a>
          </li>
          <li>
            <a href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
    </header>
  
       <!-- Swiper -->
       <div class="containerSwiper">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/carrossel-1/vans.jpg" alt="carrosselVANS" />
            </div>
            <div class="swiper-slide">
              <img src="./img/carrossel-1/mcd.jpg" alt="carrosselMCD" />
            </div>
            <div class="swiper-slide">
              <img src="./img/carrossel-1/high.jpg" alt="carrosselHIGH" />
            </div>
            <div class="swiper-slide">
              <img src="./img/carrossel-1/converse.jpg" alt="carrosselCONVERSE" />
            </div>
            <div class="swiper-slide">
              <img src="./img/carrossel-1/calvinklein.jpg" alt="carrosselCK" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

    <!--MARCAS-->
    <section class="marcas">

      <h1 class="textoMarcas">Marcas</h1>
      
      <div class="gridMarcas">
        <div class="marcasItem1">
          <img
            src="./img/marcas/DCShoesButton.png"
            alt=""
            class="imagemItemMarca"
          />
        </div>
        <div class="marcasItem2">
          <img
            src="./img/marcas/DGKButton.png"
            alt=""
            class="imagemItemMarca"
          />
        </div>
        <div class="marcasItem3">
          <img
            src="./img/marcas/ElementButton.png"
            alt=""
            class="imagemItemMarca"
          />
        </div>
        <div class="marcasItem4">
          <img
            src="./img/marcas/GrizzlyButton.png"
            alt=""
            class="imagemItemMarca"
          />
        </div>
        <div class="marcasItem5">
          <img
            src="./img/marcas/HocksButton.png"
            alt=""
            class="imagemItemMarca"
          />
        </div>
        <div class="marcasItem6">
          <img
            src="./img/marcas/IndependentButton.png"
            alt=""
            class="imagemItemMarca"
          />
        </div>
      </div>
    </div>
    </section>
    <div class="containerBanner">
      <div class="banner">
        <img src="" alt="" class="imagemBanner" />
        <div class="textoBanner">
          <h3>Lorem ipisolon</h3>
          <p></p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="desenvolvedores">
        <img src="" alt="" class="logoDesenvolvedores" />
      </div>
      <div class="containerEndereco">
        <img src="" alt="" class="imagemEndereco" />
      </div>
      <div class="redesSociais">
        <div class="iconeRedeSocial">
          <img src="" alt="" class="imagemRedeSocial" />
        </div>
        <div class="iconeRedeSocial">
          <img src="" alt="" class="imagemRedeSocial" />
        </div>
        <div class="iconeRedeSocial">
          <img src="" alt="" class="imagemRedeSocial" />
        </div>
      </div>
      <div class="containerCartoes">
        <img src="" alt="" class="imagemCartoes" />
      </div>
      <div class="seloSeguranca">
        <img src="" alt="" class="imagemSeloSeguranca" />
      </div>
    </footer>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script src="./script.js"></script>
</html>
